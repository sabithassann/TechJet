<div class="container">
    <div class="row">
      <!-- Carousel -->
      <div class="col-md-12 col-lg-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
              <img src="assets/c1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
              <img src="assets/c2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <!-- Third Slide -->
            <div class="carousel-item">
              <img src="assets/c3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <!-- Carousel Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Two Images -->
      <div class="col-md-12 col-lg-4">
        <img src="assets/side1.jpg" alt="Image 1" class="img-fluid mb-2">
        <img src="assets/slide2.jpg" alt="Image 2" class="img-fluid">
      </div>
    </div>
  </div>
  <!-- End Carousel and Images -->
  <div class="container mt-4"> <!-- Adding margin-top (mt-4) -->
