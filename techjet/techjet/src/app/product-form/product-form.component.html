
<div class="container mt-4">

  <div class="container">
    <h1>Add Product</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name:</label>
        <input type="text" id="productName" class="form-control" [(ngModel)]="productName" name="productName" required>
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Product Category:</label>
        <select id="productCategory" class="form-control" [(ngModel)]="productCategory" name="productCategory" required>
          <option value="" disabled selected>Select a category</option>
          <option value="phones">Phones</option>
          <option value="laptop">Laptop</option>
          <option value="monitor">Monitor</option>
          <option value="watches">Watches</option>
          <option value="tv">TV</option>
          <option value="earbuds">Earbuds</option>
          <!-- Add other category options here -->
        </select>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image:</label>
        <input type="file" id="productImage" class="form-control" (change)="onFileSelected($event)" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <input type="text" id="model" class="form-control" [(ngModel)]="model" name="model" required>
      </div>
      <div class="mb-3">
        <label for="display" class="form-label">Display:</label>
        <input type="text" id="display" class="form-control" [(ngModel)]="display" name="display" required>
      </div>
      <div class="mb-3">
        <label for="processor" class="form-label">Processor:</label>
        <input type="text" id="processor" class="form-control" [(ngModel)]="processor" name="processor" required>
      </div>
      <div class="mb-3">
        <label for="RAM" class="form-label">RAM:</label>
        <input type="text" id="RAM" class="form-control" [(ngModel)]="RAM" name="RAM" required>
      </div>
      <div class="mb-3">
        <label for="feature" class="form-label">Feature:</label>
        <textarea id="feature" class="form-control" [(ngModel)]="feature" name="feature" required></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand:</label>
        <select id="brand" class="form-control" [(ngModel)]="brand" name="brand" required>
          <option value="" disabled selected>Select a brand</option>
          <option value="msi">MSI</option>
          <option value="lenovo">Lenovo</option>
          <option value="dell">Dell</option>
          <option value="asus">Asus</option>
          <option value="oneplus">OnePlus</option>
          <option value="sony">Sony</option>
          <option value="xiaomi">Xiaomi</option>
          <option value="samsung">Samsung</option>
          <option value="apple">Apple</option>
          <option value="acer">Acer</option>
          <!-- Add other brand options here -->
        </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>

</div>
