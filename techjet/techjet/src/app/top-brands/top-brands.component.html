
  <!-- top-brands.component.html -->

  <div class="category-section category-section-mobile mb-4">
    <div class="container mb-3">
      <div class="row">
        <div class="col-lg-12 ps-0 ps-lg-2">
          <div class="d-flex justify-content-between see-cat-link">
            <h2 class="home-header-text"><span>Top Brands</span></h2>
            <a href="#" class="see-all-link">See all brands</a>
          </div>
          <div class="home-header-line"></div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-md-2" *ngFor="let brand of brands">
          <ul class="category-row overflow-auto">
            <li class="d-flex flex-column align-items-center">
              <a [href]="brand.link" class="text-center">
                <img [src]="brand.imageUrl" [alt]="brand.name" width="100%" height="100%">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
