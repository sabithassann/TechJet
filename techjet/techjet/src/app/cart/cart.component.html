   <div *ngIf="cartItems.length > 0" class="container mt-4">
    <h2>Shopping Cart</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>
                <div class="d-flex align-items-center">
                  <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-thumbnail cart-image">
                  <span class="ml-3">{{ item.name }}</span>
                </div>
              </td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <!-- Apply Coupon Input -->
        <div class="coupon-input">
          <input type="text" placeholder="Enter coupon code" class="form-control">
          <button class="btn btn-primary mt-2">Apply Coupon</button>
        </div>
        <!-- Total Price -->
        <div class="total-price mt-4">
          <h4>Total: {{ calculateTotalPrice() }}</h4>
        </div>
        <!-- Make Payment Button -->
        <button class="btn btn-success btn-block mt-4" (click)="makePayment()">Make Payment</button>
      </div>
    </div>
  </div>
  <div *ngIf="cartItems.length === 0" class="container mt-4">
    <p>Your cart is empty</p>
  </div>
