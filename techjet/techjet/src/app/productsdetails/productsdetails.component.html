  <div class="container mt-4">
    <div class="row">
      <!-- Left Column for Picture -->
      <div class="col-md-4">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid">
      </div>
      <!-- Right Column for Product Details -->
      <div class="col-md-8">
        <div *ngIf="product">
          <!-- Display detailed product information -->
          <h2>{{ product.name }}</h2>
          <p>Processor: {{ product.processor }}</p>
          <p>Display: {{ product.display }}</p>
          <p>Model: {{ product.model }}</p>
          <p>Feature: {{ product.feature }}</p>
          <p>Price: {{ product.price }}</p>
          
          <!-- Quantity Selector with Plus and Minus Buttons -->
          <!-- <div class="quantity-selector">
            <button (click)="decreaseQuantity()">-</button>

          <button (click)="addToCart(product, selectedQuantity)">Add to Cart</button> -->

          <div class="quantity-selector">
            <button class="quantity-btn" (click)="decreaseQuantity()">-</button>
            <input type="text" [(ngModel)]="selectedQuantity" size="2" class="quantity-input">
            <button class="quantity-btn" (click)="increaseQuantity()">+</button>
          </div>
          
          <button class="add-to-cart-btn" (click)="addToCart(product, selectedQuantity)">Add to Cart</button>
        </div>
      
    </div>
  </div>
